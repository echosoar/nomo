<!DOCTYPE html>
<html>
	<head>
		<title>Nomo Data Mock Tool</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/nomo/nomo.css"/>
	</head>
	<body>
		<div id="welcome"><i>Nomo Data Mock Tool</i><br /></div>
		<div id="main">
			<div id="title-host">Host List</div>
			<div id="add-new-host">Add New Host Bind</div>
			<div id="loading"><i></i></div>
			<div id="add-new-form"><input type="text" id="add-new-address" placeholder="www.example.com"/><i id="add-new-ok" class="btn-circle">OK</i><i id="add-new-cancel" class="btn-circle">Close</i></div>
			<div id="host-list"></div>
		</div>
		<div id="api">
			<div id="title-api"><span id="return-to-host-list">Return</span><span id="title-api-host"></span> Api List</div>
			<div id="add-new-api">Add New Api</div>
			<div id="api-info">
				<span id="api-info-ip">Loading IP Address</span>
				<i id="api-info-setip">Set</i>
				<i id="api-info-regetip">Reget</i>
			</div>
			<div id="add-new-api-form">
				<input type="text" id="add-new-apiaddress" placeholder="/example.do"/><div id="add-new-api-isHttp" class="add-new-api-isHttp"><i id="add-new-api-isHttp-btn" class="add-new-api-isHttp-btnHttp">S</i></div><i id="add-new-api-ok" class="btn-circle">OK</i><i id="add-new-api-cancel" class="btn-circle">Close</i>
			</div>
			<div id="api-item-list"></div>
		</div>
		<div id="info">
			<div id="title-info"><span id="return-to-api-list">Return</span><span id="title-info-api"></span></div>
			<div id="info-container">
				<nav id="info-container-nav"><span id="info-contain-header" class="infoActive">Return Body</span><span id="info-contain-request">Request Log</span></nav>
				<div class="info-contain"></div>
			</div>
			
		</div>
		<div id="copyright">Â© 2016 <a href='http://iwenku.net' target="_blank">IWenKu.net</a> Copyright All Reversed.</div>
	</body>
	<script src="/nomo/nomo.js"></script>
</html>
