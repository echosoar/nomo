<!DOCTYPE html>
<html>
	<head>
		<title>Nomo | node data mock tool</title>
		<meta charset="utf-8"/>
	</head>
	<style>
	@keyframes loading {
		0% {
			transform:rotate(0deg);
		}
		100% {
			transform:rotate(360deg);
		}
	}
	body {
		background:#e5e5e5;
		margin:0;
		font-family:微软雅黑,黑体,Helvetica,华文黑体;
	}
	#welcome {
		position:fixed;
		width:100%;
		height:100%;
		z-index:20;
		background:#e5e5e5;
		font-size:64px;
		transition:height 1s ease,font-size 1s ease,background 1s ease;
	}
	#welcome i {
		display:block;
		position:absolute;
		top:50%;
		width:100%;
		text-align:center;
		transform: translateY(-50%);
		height:60px;
		line-height:60px;
		font-weight:bold;
		text-align:center;
		color:#fff;
		text-shadow:0 0 2px #666;
		
	}
	#main{
		position:relative;
		top: 60px;
		width:960px;
		margin:0 auto;
	}
	#title-host {
		height:60px;
		line-height:60px;
		font-size:20px;
		color: #666;
	}
	#add-new-host {
		position:absolute;
		right:0;
		top:12px;
		height:36px;
		line-height:36px;
		width:140px;
		cursor:pointer;
		font-size:12px;
		color:#fff;
		text-align:center;
		border-radius:18px;
		background:#9c9;
		transition:background .5s ease;
	}
	#add-new-host:hover{
		background:#696;
	}
	#add-new-form {
		display:none;
		background:#9c9;
		height:60px;
		line-height:60px;
		color:#fff;
		text-shadow:0 0 1px #333;
		font-size:14px;
		position:relative;
		padding-right:140px;
		border-radius:5px;
		padding-left:200px;
	}
	#add-new-form:before{
		content: "Address( No Http/Https ):";
		position:absolute;
		top:0;
		left:0;
		width:200px;
		text-align:center;
	}
	#add-new-address{
		width:100%;
		padding:0;
		height:60px;
		line-height:60px;
		border:0;
		outline:none;
		font-size:24px;
		color:#fff;
		background:transparent;
	}
	.btn-circle {
		width:40px;
		height:40px;
		border-radius:20px;
		line-height:40px;
		font-size:10px;
		font-style:normal;
		font-weight:bold;
		text-align:center;
		cursor:pointer;
		background:#696;
		transition:background .5s ease;
	}
	.btn-circle:hover{
		background:#363;
	}
	#add-new-ok {
		position:absolute;
		top:10px;
		right:60px;
	}
	#add-new-cancel {
		position:absolute;
		top:10px;
		right:10px;
		
	}
	
	#loading {
		height:60px;
		border-radius:5px;
		position:relative;
	}
	#loading i{
		display:block;
		width:24px;
		height:24px;
		border:3px solid #393;
		border-radius:30px;
		margin:15px auto;
		border-left:3px solid transparent;
		border-right:3px solid transparent;
		animation:loading .5s linear infinite;
	}
	</style>
	<body>
		<div id="welcome"><i>Nomo Data Mock Tools</i><br /></div>
		<div id="main">
			<div id="title-host">Host List</div>
			<div id="add-new-host">Add New Host Bind</div>
			<div id="loading"><i></i></div>
			<div id="add-new-form"><input type="text" id="add-new-address" placeholder="www.example.com"/><i id="add-new-ok" class="btn-circle">OK</i><i id="add-new-cancel" class="btn-circle">Close</i></div>
			<div id="host-list">
				
			</div>
		</div>
	</body>
	<script>
		function nodeStyle(element,style){
			element = document.getElementById(element);
			if(style){
				for(var i in style){
					element.style[i]=style[i];
				}
			}
			return element;
		}
	
		setTimeout(function(){
			nodeStyle("welcome",{"height":"60px","fontSize":"20px","backgroundColor":"#9c9"})
		},0);
		
		document.getElementById("add-new-host").onclick = function(){
			nodeStyle("add-new-form",{display:"block"});
			nodeStyle("loading",{display:"none"});
		}
		document.getElementById("add-new-cancel").onclick = function(){
			nodeStyle("add-new-address").value = "";
			nodeStyle("add-new-form",{display:"none"});
		}
		document.getElementById("add-new-ok").onclick = function(){
			var address = nodeStyle("add-new-address").value.replace(/\s/g,"");
			if(!!address)return;
			nodeStyle("add-new-form",{display:"none"});
			nodeStyle("loading",{display:"block"});
		}
		
		
	</script>
</html>
